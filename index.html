<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pixel Art Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <div id="guide"></div>
    <canvas width="450" height="450" id="canvas"></canvas>
  </div>
  <div>
    <label for="colorInput">set color: </label>
    <input type="color" id="colorInput">
  </div>
  <div>
    <label for="toggleGuide">show guide: </label>
    <input type="checkbox" id="toggleGuide" checked>
  </div>
  <div><button type="button" id="clearButton">clear</button></div>
</body>
</html>
